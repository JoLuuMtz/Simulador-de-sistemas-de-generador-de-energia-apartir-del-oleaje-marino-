<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>Energia Undimotriz</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/thumbnails/031/425/354/small_2x/crashing-water-waves-illustration-ai-generative-png.png" type="image/x-icon">
    </head>
    <body>
        <h1>
            Sistema de Generador de energia en base al Oleaje marino
        </h1>



        <div class="container">



            <button
                id="btn-intructions"
                class="btn-instruccion"
            >
                Instrucciones de Uso  ✍
            </button>



            <button
                id="btn-explication"
                class="btn-explicacion"
            >
                Explicacion Cientifica de la simulacion ☝
            </button>









            <div class="container-Button">
                <button
                    class="btn-start"
                    id="startWave"
                >
                    Iniciar simulación ▶
                </button>
                <button
                    class="btn-stop"
                    id="stopWave"
                >
                    Detener simulación ⬜
                </button>
            </div>










        </div>









        <canvas id="waveCanvas"></canvas>


        <h3>Ilustraccion dentro de la bobina </h3>

        <canvas  class="faradayCanvas" id="faradayCanvas" width="400" height="300" ></canvas>







        <footer>





            <p>
                Desarrollado por
                <strong>Jorge Martinez Ricardo - 2025 ©</strong>
            </p>
            <p>
                Este proyecto es una demostración / simulacion de un generador de energía basado en el oleaje marino.
            </p>





        </footer>
        <script
            type="module"
            src="js/app.js"
        ></script>
        <script
            type="module"
            src="js/bobina.js"
        >
        </script>
        <script
            type="module"
            src="js/InteractiveUser.js"
        ></script>










        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
