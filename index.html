<!-- Script para la funcionalidad del control -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const amplitudeInput = document.getElementById('amplitudeInput');
    const valueDisplay = document.querySelector('.value-display');
    const levelIndicator = document.querySelector('.level-indicator');
    
    // Actualizar visualización cuando cambia el valor
    function updateDisplay() {
        const value = amplitudeInput.value;
        const percentage = (value / amplitudeInput.max) * 100;
        
        valueDisplay.textContent = value;
        levelIndicator.style.width = percentage + '%';
        
        // Cambiar colores según intensidad
        if (percentage > 70) {
            levelIndicator.style.background = 'linear-gradient(to right, #ff5e00, #ff0000)';
        } else if (percentage > 40) {
            levelIndicator.style.background = 'linear-gradient(to right, #ffaa00, #ff5e00)';
        } else {
            levelIndicator.style.background = 'linear-gradient(to right, #00a8e8, #00e4ff)';
        }
    }
    
    // Inicializar y configurar eventos
    updateDisplay();
    amplitudeInput.addEventListener('input', updateDisplay);
    amplitudeInput.addEventListener('change', updateDisplay);
});
</script>
