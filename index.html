<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>Energia Undimotriz</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/thumbnails/031/425/354/small_2x/crashing-water-waves-illustration-ai-generative-png.png" type="image/x-icon">
    </head>
    <body>
        <h1>
            SISTEMA GENERADOR DE ENERGÍA A BASE DEL OLEAJE MARINO EN LA CIUDAD DE CARTAGENA.
        </h1>


        <div class="container">

    
            <div class="container-Button">

                <button
                id="btn-explication"
                class="btn-explicacion"
            >
            Explicación científica de la simulación☝
            </button>


                <button
                    class="btn-start"
                    id="startWave"
                >
                    Iniciar simulación ▶
                </button>
                <button
                    class="btn-stop"
                    id="stopWave"
                >
                    Detener simulación ⬜
                </button>
            </div>


            <div class="control-container">
                <label class="aumentoDisminucion">
                    <span class="titulo-control">Disminución y aumento del oleaje</span>
                    <input
                        type="range"
                        id="amplitudeInput"
                        min="0"
                        max="60" 
                        value="10"
                    >
                </label>
            </div>









        </div>












        <canvas id="waveCanvas"></canvas>





        <h3>Ilustracion dentro de la bobina</h3>




        <canvas
            class="faradayCanvas"
            id="faradayCanvas"
            width="400"
            height="300"
        ></canvas>










        <footer>








            <p>
                Desarrollado por
                <strong>Jorge Martinez Ricardo - 2025 ©</strong>
            </p>
            <p>
                Este proyecto es una demostración / simulacion de un generador de energía basado en el oleaje marino.
            </p>








        </footer>
        <script
            type="module"
            src="js/app.js"
        ></script>
        <script
            type="module"
            src="js/coil.js"
        >
        </script>
        <script
            type="module"
            src="js/InteractiveUser.js"
        ></script>













        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
